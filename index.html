<!DOCTYPE html>

<style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Orbitron:wght@400..900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Pure black background */
            color: #E0E0E0; /* Light gray text */
            line-height: 1.6;
            transition: all 0.5s ease;
        }

        /* Custom Neon Effect (Putih Menyala, tidak terlalu terang) */
        .neon-text-subtle {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            text-shadow:
                0 0 4px rgba(255, 255, 255, 0.6), /* Softer white glow */
                0 0 8px rgba(100, 150, 255, 0.3); /* Subtle blue/gray hint */
        }
        
        /* Loading Screen Style (meniru border gambar) */
        #loading-screen-inner {
            border: 4px solid #444444; /* Dark grey border */
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 1rem;
        }

        /* Modal (Halaman Login dan Pop-up) Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            /* Dibuat lebih transparan (0.7) agar background chat terlihat saat pop-up nama AI muncul */
            background-color: rgba(0,0,0,0.7); 
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }
        
        /* Transparansi untuk Card Login */
        .login-card {
            background-color: rgba(20, 20, 20, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
        }

        /* Area Chat Transparan */
        #chat-window {
            background-color: rgba(20, 20, 20, 0.7); /* Dark semi-transparent */
        }

        /* Scrollbar Styling for Chat Window */
        #chat-window::-webkit-scrollbar { width: 8px; }
        #chat-window::-webkit-scrollbar-track { background: rgba(31, 31, 31, 0.5); border-radius: 4px; }
        #chat-window::-webkit-scrollbar-thumb { background: #555555; border-radius: 4px; }
        #chat-window::-webkit-scrollbar-thumb:hover { background: #888888; }

        /* Message Bubble Styling */
        .user-message {
            background-color: #3b82f6; /* Blue for user */
            color: white;
            border-radius: 1rem 1rem 0.5rem 1rem;
        }
        .model-message {
            background-color: #333333; /* Darker grey for model */
            color: #E0E0E0;
            border-radius: 1rem 1rem 1rem 0.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Typing cursor */
        .cursor {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to { color: transparent }
            50% { color: #E0E0E0 }
        }
    </style>
</head>

<script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, addDoc, onSnapshot, collection, query, orderBy, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Global State & Config ---
        window.app = null;
        window.db = null;
        window.auth = null;
        window.userId = null;
        window.username = '';
        window.aiName = 'Vanatic Ai';
        window.isAuthReady = false;
        window.apiKey = '';
        window.currentAiMode = 'santai'; // Default mode

        const API_KEY_STORAGE_KEY = 'vanatic_ai_2_0_gemini_api_key';
        const USERNAME_STORAGE_KEY = 'vanatic_ai_2_0_username';
        const AI_NAME_STORAGE_KEY = 'vanatic_ai_2_0_ai_name';
        const CHAT_COLLECTION = 'vanatic_ai_2_0_messages';
        const CHAT_HISTORY_STORAGE_KEY = 'vanatic_ai_2_0_chat_history'; // Local history fallback key
        const MODEL_CHAT_NAME = 'gemini-2.5-flash-preview-09-2025';

        // Get environment globals (MUST be used)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-vanatic-app';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- AI Mode Instructions ---
        const aiModeInstructions = {
            'santai': (user) => `Anda adalah ${window.aiName} 2.0, asisten AI Gen Z yang keren, santai, dan gaul. Gunakan bahasa kasual, emoji, slang gaul (tapi tetap sopan dan mudah dimengerti). Respons kamu harus relatable, fun, dan interaktif. Panggil pengguna dengan nama mereka (${user}). Selalu jawab dalam Bahasa Indonesia.`,
            'teknis': (user) => `Anda adalah ${window.aiName} 2.0, seorang pakar teknis dan programmer yang sangat handal. Fokus pada topik JavaScript, HTML, CSS, Cyber Security, dan debugging/fix eror. Berikan jawaban yang akurat, detail, dan solutif. Gunakan format markdown yang jelas untuk kode. Panggil pengguna dengan nama mereka (${user}). Selalu jawab dalam Bahasa Indonesia.`,
            'ujian': (user) => `Anda adalah ${window.aiName} 2.0, seorang tutor cerdas yang membantu pengguna mengerjakan soal sekolah/kuliah di semua mata pelajaran. Berikan penjelasan yang jelas, langkah-langkah solusi, dan insight tambahan. Jangan langsung memberikan jawaban akhir, bantu pengguna untuk memahami. Panggil pengguna dengan nama mereka (${user}). Selalu jawab dalam Bahasa Indonesia.`
        };

        function getSystemInstruction() {
            const instructionFunc = aiModeInstructions[window.currentAiMode] || aiModeInstructions['santai'];
            return {
                parts: [{ text: instructionFunc(window.username) }]
            };
        }

        // --- Utility Functions ---
        async function fetchWithRetry(url, options, maxRetries = 5) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        if (response.status === 401 || response.status === 403) {
                            throw new Error("401/403 Unauthorized. Mohon periksa kembali Kunci API Gemini Anda.");
                        }
                        throw await response.json().then(data => new Error(`HTTP error! Status: ${response.status}. Detail: ${data.error?.message || 'Unknown error'}`));
                    }
                    return response;
                } catch (error) {
                    console.error(`Attempt ${i + 1} failed.`, error);
                    if (i === maxRetries - 1) throw error; 
                    const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }
        
        // --- Local History Fallback Functions ---
        function getLocalHistory() {
            try {
                const historyJson = localStorage.getItem(CHAT_HISTORY_STORAGE_KEY);
                return historyJson ? JSON.parse(historyJson) : [];
            } catch(e) {
                console.error("Failed to load local history:", e);
                return [];
            }
        }

        function saveLocalHistory(history) {
            try {
                localStorage.setItem(CHAT_HISTORY_STORAGE_KEY, JSON.stringify(history));
            } catch(e) {
                console.error("Failed to save local history:", e);
            }
        }


        // --- Authentication & Initialization ---

        window.handleLogin = async () => {
            const apiKeyInput = document.getElementById('api-key-input');
            const usernameInput = document.getElementById('username-input');
            const loginStatus = document.getElementById('login-status');

            const inputApiKey = apiKeyInput.value.trim();
            const inputUsername = usernameInput.value.trim();

            if (!inputUsername) {
                loginStatus.textContent = "âš ï¸ Nama Anda wajib diisi!";
                return;
            }
            if (!inputApiKey) {
                loginStatus.textContent = "âš ï¸ Kunci API Gemini wajib diisi!";
                return;
            }

            window.apiKey = inputApiKey;
            window.username = inputUsername;
            localStorage.setItem(API_KEY_STORAGE_KEY, inputApiKey);
            localStorage.setItem(USERNAME_STORAGE_KEY, inputUsername);
            
            loginStatus.textContent = "Mengautentikasi...";

            // Initialize Firebase (if config exists)
            if (firebaseConfig) {
                try {
                    setLogLevel('debug');
                    window.app = initializeApp(firebaseConfig);
                    window.db = getFirestore(window.app);
                    window.auth = getAuth(window.app);

                    // Use custom token or sign in anonymously
                    if (initialAuthToken) {
                        await window.auth.signInWithCustomToken(initialAuthToken);
                    } else {
                        await signInAnonymously(window.auth);
                    }

                    onAuthStateChanged(window.auth, (user) => {
                        if (user) {
                            window.userId = user.uid;
                            window.isAuthReady = true;
                            setupChatListener();
                        } else {
                            window.userId = crypto.randomUUID(); 
                            window.isAuthReady = true;
                        }
                        updateUserIdDisplay();
                        proceedToAiNameSetup();
                    });

                } catch (error) {
                    console.error("Firebase Auth/Init Error:", error);
                    loginStatus.textContent = `âŒ Gagal inisialisasi: ${error.message}. Melanjutkan tanpa Firestore.`;
                    // Fallback to non-Firebase flow
                    window.userId = crypto.randomUUID(); 
                    window.isAuthReady = true;
                    updateUserIdDisplay();
                    proceedToAiNameSetup();
                }
            } else {
                // No Firebase config, proceed directly
                window.userId = crypto.randomUUID(); 
                window.isAuthReady = true;
                updateUserIdDisplay();
                proceedToAiNameSetup();
                console.warn("Firebase config is missing. Using localStorage for history.");
            }
        };

        function updateUserIdDisplay() {
             const idDisplay = document.getElementById('user-id-display');
             if (idDisplay && window.userId) {
                // Menampilkan 8 karakter pertama ID dan titik-titik
                idDisplay.textContent = `ID: ${window.userId.substring(0, 8)}...`;
             }
        }

        function proceedToAiNameSetup() {
            document.getElementById('login-screen').style.display = 'none';
            
            // Tampilkan APP/Chat Window terlebih dahulu agar menjadi background Pop-up
            document.getElementById('app').classList.remove('hidden'); 
            document.body.style.overflow = 'auto'; 
            updateWelcomeUsername();
            
            // Pop-up muncul setelah 3 detik
            setTimeout(() => {
                document.getElementById('ai-name-modal').style.display = 'flex';
            }, 3000); 
        }

        window.setAiName = (name) => {
            let selectedAiName = name.trim() || 'Vanatic Ai'; 
            window.aiName = selectedAiName;
            localStorage.setItem(AI_NAME_STORAGE_KEY, selectedAiName);
            document.getElementById('main-ai-name-display').textContent = selectedAiName + ' 2.0';
            
            document.getElementById('ai-name-modal').style.display = 'none';
            
            // Video banner sudah dihilangkan, jadi tidak perlu panggil .play() lagi
        };

        function loadCredentials() {
            const storedKey = localStorage.getItem(API_KEY_STORAGE_KEY);
            const storedUsername = localStorage.getItem(USERNAME_STORAGE_KEY);
            const storedAiName = localStorage.getItem(AI_NAME_STORAGE_KEY);

            if (storedKey) {
                document.getElementById('api-key-input').value = storedKey;
                window.apiKey = storedKey;
            }
            if (storedUsername) {
                document.getElementById('username-input').value = storedUsername;
                window.username = storedUsername;
            }
            if (storedAiName) {
                window.aiName = storedAiName;
                document.getElementById('main-ai-name-display').textContent = storedAiName + ' 2.0';
            }
            updateWelcomeUsername();

            // Load chat history from localStorage if no Firebase config available
            if (!firebaseConfig) {
                const history = getLocalHistory();
                if (history.length > 0) {
                    renderChat(history);
                }
            }
        }

        function updateWelcomeUsername() {
            const welcomeSpan = document.getElementById('welcome-username');
            if (welcomeSpan) {
                welcomeSpan.innerHTML = `Selamat datang, <span class="font-bold text-gray-300 ml-1">${window.username}</span>! Yuk, ngobrol santai!`;
            }
        }
        
        // --- Firebase Listener ---
        function setupChatListener() {
            if (!window.db) return;

            const collectionPath = `artifacts/${appId}/public/data/${CHAT_COLLECTION}`; 
            // Menggunakan query tanpa orderBy untuk menghindari error index, 
            // dan sorting akan dilakukan di sisi client (renderChat)
            const q = collection(window.db, collectionPath);

            onSnapshot(q, (snapshot) => {
                let chatHistory = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    // Firestore timestamp to JS Date, needed for client-side sorting
                    const timestamp = data.timestamp?.toDate ? data.timestamp.toDate() : new Date();
                    chatHistory.push({ id: doc.id, ...data, timestamp: timestamp });
                });
                
                // Sort by timestamp on client-side
                chatHistory.sort((a, b) => a.timestamp - b.timestamp);
                
                renderChat(chatHistory);
            }, (error) => {
                console.error("Error listening to chat messages: ", error);
            });
        }

        // --- UI & Rendering ---
        function formatText(text) {
            if (!text) return '';
            let html = text.replace(/\n/g, '<br>');
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>'); 
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            html = html.replace(/```([\s\S]*?)```/g, '<pre class="bg-gray-700 text-white p-2 rounded text-sm overflow-x-auto my-2 border border-gray-800"><code>$1</code></pre>');
            html = html.replace(/`(.*?)`/g, '<code class="bg-gray-700 text-white px-1 py-0.5 rounded text-sm">$1</code>');
            // Basic list formatting for markdown
            html = html.replace(/<br>- (.*?)<br>/g, '<ul class="list-disc list-inside ml-4"><li>$1</li></ul>');
            return html;
        }

        function renderChat(messages) {
            const chatWindow = document.getElementById('chat-window');
            // Clear all messages before re-rendering the full history
            chatWindow.innerHTML = ''; 
            
            if (!messages || messages.length === 0) {
                 chatWindow.innerHTML = `<div class="flex justify-center text-sm text-gray-500 pt-10">Selamat datang, <span id="welcome-username" class="font-bold text-gray-300 ml-1">${window.username}</span>! Yuk, ngobrol santai!</div>`;
                 return;
            }

            messages.forEach(msg => {
                const isUser = msg.role === 'user';
                const containerClass = isUser ? 'justify-end' : 'justify-start';
                const bubbleClass = isUser ? 'user-message' : 'model-message';
                const senderName = isUser ? (msg.username || 'Kamu') : (window.aiName || 'AI');
                const messageHtml = formatText(msg.text || '');
                
                // Ensure timestamp is a Date object for formatting
                const timestamp = msg.timestamp instanceof Date ? msg.timestamp : (msg.timestamp ? new Date(msg.timestamp) : new Date());
                const timeStr = timestamp.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

                const msgElement = document.createElement('div');
                msgElement.className = `flex ${containerClass}`;
                
                msgElement.innerHTML = `
                    <div class="max-w-[80%]">
                        <p class="text-[10px] text-gray-500 mb-1 ${isUser ? 'text-right' : 'text-left'}">
                            ${senderName} 
                            <span class="font-normal text-gray-600">(${timeStr})</span>
                        </p>
                        <div class="py-2 px-4 shadow-md ${bubbleClass}">
                            ${messageHtml}
                        </div>
                    </div>
                `;
                chatWindow.appendChild(msgElement);
            });
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Simulate typing effect for AI responses
        async function renderTypingMessage(text) {
            const chatWindow = document.getElementById('chat-window');
            // Ensure any welcome text is cleared
             if (chatWindow.children.length === 1 && chatWindow.children[0].textContent.includes('Selamat datang')) {
                 chatWindow.innerHTML = '';
            }

            const msgElement = document.createElement('div');
            msgElement.className = `flex justify-start typing-indicator`;
            
            const timeStr = new Date().toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

            msgElement.innerHTML = `
                <div class="max-w-[80%]">
                    <p class="text-[10px] text-gray-500 mb-1 text-left">
                        ${window.aiName} 
                        <span class="font-normal text-gray-600">(${timeStr})</span>
                    </p>
                    <div class="py-2 px-4 shadow-md model-message">
                        <span class="typing-text text-white"></span><span class="cursor animate-pulse text-white">|</span>
                    </div>
                </div>
            `;
            chatWindow.appendChild(msgElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            const typingSpan = msgElement.querySelector('.typing-text');
            const cursorSpan = msgElement.querySelector('.cursor');
            
            let i = 0;
            return new Promise(resolve => {
                const typingInterval = setInterval(() => {
                    if (i < text.length) {
                        typingSpan.textContent += text.charAt(i);
                        i++;
                        chatWindow.scrollTop = chatWindow.scrollHeight;
                    } else {
                        clearInterval(typingInterval);
                        if (cursorSpan) cursorSpan.remove(); // Remove blinking cursor
                        msgElement.classList.remove('typing-indicator');
                        resolve();
                    }
                }, 30); // Typing speed
            });
        }

        window.autoResize = (textarea) => {
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
        };

        window.handleChatSubmit = () => {
            if (!window.apiKey) {
                 document.getElementById('login-status').textContent = 'âš ï¸ Kunci API diperlukan. Mohon masukkan Kunci API Anda di halaman Login.';
                 document.getElementById('login-screen').style.display = 'flex';
                 return;
            }

            const input = document.getElementById('chat-input');
            const prompt = input.value.trim();
            
            if (!prompt) return;

            // Clear input immediately
            input.value = '';
            input.style.height = 'auto';
            
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('send-button').disabled = true;

            const userMessage = { 
                role: 'user', 
                text: prompt, 
                userId: window.userId,
                username: window.username,
                timestamp: new Date()
            };

            // Display user message immediately & save local history if no Firebase
            if (!window.db || !window.isAuthReady) {
                 let history = getLocalHistory();
                 history.push(userMessage);
                 saveLocalHistory(history);
                 renderChat(history);
            }
            
            // Save to Firestore (will be rendered via onSnapshot)
            if (window.db && window.isAuthReady) {
                saveMessageToFirestore({ ...userMessage, timestamp: serverTimestamp() });
            } 
            
            callGeminiChat(prompt);
        };

        // --- API Calls & Logic ---

        async function callGeminiChat(prompt) {
            
            // 1. Mode Detection
            let newMode = window.currentAiMode;
            let responsePrefix = '';
            const modeChanges = {
                'santai': ['ganti ke mode santai', 'mode gaul', 'mode santai'],
                'teknis': ['ganti ke mode teknis', 'mode javascript', 'mode html', 'mode cyber', 'mode fix eror'],
                'ujian': ['ganti ke mode ujian', 'mode jawab soal', 'mode pelajaran', 'mode ujian']
            };

            const lowerPrompt = prompt.toLowerCase();
            for (const mode in modeChanges) {
                if (modeChanges[mode].some(keyword => lowerPrompt.includes(keyword))) {
                    newMode = mode;
                    break;
                }
            }

            if (newMode !== window.currentAiMode) {
                window.currentAiMode = newMode;
                const modeName = newMode.charAt(0).toUpperCase() + newMode.slice(1);
                document.getElementById('current-ai-mode').textContent = modeName;
                responsePrefix = `Mode ${modeName} diaktifkan! `;
                
                if (newMode === 'santai') responsePrefix += 'Yuk, kita ngobrol santai lagi, bestie! ðŸ˜Ž ';
                if (newMode === 'teknis') responsePrefix += 'Siap coding dan debugging. Mari kita pecahkan masalahnya! ðŸ’» ';
                if (newMode === 'ujian') responsePrefix += 'Saatnya belajar! Pertanyaan apa yang mau kamu bahas? ðŸ“š ';
            }
            
            // 2. Build Payload
            const payload = {
                contents: [{ role: "user", parts: [{ text: prompt }] }],
                systemInstruction: getSystemInstruction()
            };
            
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_CHAT_NAME}:generateContent?key=${window.apiKey}`;

            try {
                const response = await fetchWithRetry(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                let text = result.candidates?.[0]?.content?.parts?.[0]?.text || "Maaf, ada error nih. Coba lagi ya!";

                text = responsePrefix + text; // Prepend mode change confirmation

                const modelMessage = {
                    role: 'model',
                    text: text,
                    userId: 'AI',
                    username: window.aiName,
                    timestamp: new Date()
                };

                // 3. Simulate Typing Effect
                document.getElementById('loading').classList.add('hidden');
                await renderTypingMessage(modelMessage.text);

                // 4. Save Final Message
                if (window.db && window.isAuthReady) {
                    // Firestore (will trigger onSnapshot and full re-render)
                    saveMessageToFirestore({ ...modelMessage, timestamp: serverTimestamp() });
                } else {
                    // Local Storage Fallback
                    let history = getLocalHistory();
                    history.push(modelMessage);
                    // The user message was already pushed in handleChatSubmit, now we push the model response
                    saveLocalHistory(history); 
                    // Final render to remove the typing cursor and show complete text via renderChat
                    renderChat(history);
                }

            } catch (error) {
                console.error("Error calling Gemini Chat API:", error);
                const errorMessage = (error.message.includes('401/403')) 
                    ? "âš ï¸ **Kunci API Tidak Valid/Unauthorized.** Pastikan Kunci API Gemini kamu valid dan sudah dimasukkan di halaman Login."
                    : `Waduh, ada error nih: ${error.message}. Coba lagi nanti ya!`;

                const errorModelMessage = {
                    role: 'model',
                    text: errorMessage,
                    userId: 'AI',
                    username: window.aiName,
                    timestamp: new Date()
                };
                
                document.getElementById('loading').classList.add('hidden');
                
                if (window.db && window.isAuthReady) {
                    saveMessageToFirestore({ ...errorModelMessage, timestamp: serverTimestamp() });
                } else {
                    let history = getLocalHistory();
                    history.push(errorModelMessage);
                    saveLocalHistory(history);
                    renderChat(history);
                }

            } finally {
                document.getElementById('send-button').disabled = false;
            }
        }

        // --- Firestore Utilities ---
        async function saveMessageToFirestore(message) {
            if (!window.db || !window.isAuthReady) return;

            const collectionPath = `artifacts/${appId}/public/data/${CHAT_COLLECTION}`;

            try {
                await addDoc(collection(window.db, collectionPath), message);
                console.log("Message saved to Firestore.");
            } catch (e) {
                console.error("Error adding document: ", e);
            }
        }

        // --- Initialization on Load ---
        window.onload = () => {
            loadCredentials();
            
            const loadingVideo = document.getElementById('loading-video');
            // Update video URL
            loadingVideo.src = 'https://h.top4top.io/m_3594h2kms1.mp4'; 
            loadingVideo.load(); 
            
            let loadingTimeout = null;
            const DURATION_MS = 35000; // 35 seconds duration (UPDATED)

            // Start video playback attempt
            loadingVideo.play().catch(e => {
                // Video autoplay failed (even if muted, policy might block if video isn't loaded yet). Use 35-second fallback.
                console.log("Video autoplay failed. Using 35-second fallback:", e);
                loadingTimeout = setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('login-screen').style.display = 'flex';
                    document.body.style.overflow = 'auto';
                }, DURATION_MS);
            });

            // Set a guaranteed timeout for 35 seconds to transition, regardless of video end event
            loadingTimeout = setTimeout(() => {
                // Check if the screen is still loading before hiding it
                if (document.getElementById('loading-screen').style.display !== 'none') {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('login-screen').style.display = 'flex'; 
                    document.body.style.overflow = 'auto';
                }
            }, DURATION_MS);


            // Video ended event (secondary, if video is shorter than 35s or finishes naturally)
            // We keep the timeout as primary for the fixed 35s duration
            // loadingVideo.onended = () => {
            //     // This might trigger early if the video is shorter than 35s, but the fixed timeout should control the minimum time.
            // };

            // Listen for input changes to enable/disable button
            document.getElementById('chat-input').addEventListener('input', () => {
                document.getElementById('send-button').disabled = document.getElementById('chat-input').value.trim() === '';
            });

            // Event listener for Enter key in chat input
            document.getElementById('chat-input').addEventListener('keypress', function (e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!document.getElementById('send-button').disabled) {
                        document.getElementById('send-button').click();
                    }
                }
            });
            
            // Initial button state
            document.getElementById('send-button').disabled = true;
        };

    </script>
